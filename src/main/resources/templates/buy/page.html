<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title th:text="${page.title}">
        Default title
    </title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- AOS animations -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">

<!-- HERO -->
<section class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-indigo-600">
    <div class="text-center text-white" data-aos="fade-up">
        <h1 class="text-5xl font-bold mb-4"
            th:text="${page.title}">
            Заголовок
        </h1>

        <p class="text-xl opacity-90">
            Это hero блок с анимацией
        </p>
    </div>
</section>

<!-- CONTENT -->
<section class="max-w-4xl mx-auto p-10 bg-white shadow-xl -mt-20 rounded-xl"
         data-aos="fade-up">

    <h2 class="text-3xl font-semibold mb-4">
        <span th:text="${page.title}">Title</span> — почему это выгодно
    </h2>

    <p class="text-gray-600 mb-6">
        Страница использует один title,
        но вставляет его в разные части шаблона.
    </p>

    <div class="grid grid-cols-3 gap-6">
        <div class="p-4 bg-gray-50 rounded-lg" data-aos="zoom-in">
            <h3 class="font-bold mb-2"
                th:text="${page.title}">
                Title
            </h3>
            <p class="text-sm text-gray-500">Карточка №1</p>
        </div>

        <div class="p-4 bg-gray-50 rounded-lg" data-aos="zoom-in" data-aos-delay="100">
            <h3 class="font-bold mb-2"
                th:text="${page.title}">
                Title
            </h3>
            <p class="text-sm text-gray-500">Карточка №2</p>
        </div>

        <div class="p-4 bg-gray-50 rounded-lg" data-aos="zoom-in" data-aos-delay="200">
            <h3 class="font-bold mb-2"
                th:text="${page.title}">
                Title
            </h3>
            <p class="text-sm text-gray-500">Карточка №3</p>
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer class="text-center p-6 text-gray-500">
    © <span th:text="${page.title}">Title</span>
</footer>

<!-- JS -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        once: true
    });
</script>

</body>
</html>
